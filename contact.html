        <form action="">
        <table>
          <tr>
            <td><label>Name</label></td>
            <td><input type="text" name="Nom" placeholder="Your name"></td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td><input type="text" name="Email" placeholder="Your Email"></td>
          </tr>
          <tr>
            <td><label>Subject</label></td>
            <td><input type="text" name="Sujet" placeholder="Subject"></td>
          </tr>
            <tr>
              <td><label>Message</label></td>
              <td><textarea name="message" placeholder="Your message here"></textarea></td>
            </tr>
        </table>
          <input type="submit" name="Envoyer">
          </form>
